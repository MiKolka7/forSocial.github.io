
<div class="container filter-line">

    <div class="filter">
        Місто
        <ul class="filter__list">
            <li class="filter__list__item"
                ng-repeat="item in city"
                ng-click="addFilter('city', item)"
                ng-bind="item"
                is-check>
            </li>
        </ul>
    </div>

    <div class="filter">
        Місяць
        <ul class="filter__list">
            <li class="filter__list__item"
                ng-repeat="item in month"
                ng-click="addFilter('month', item)"
                ng-bind="item"
                is-check>
            </li>
        </ul>
    </div>

    <div class="filter">
        Категорія
        <ul class="filter__list">
            <li class="filter__list__item"
                ng-repeat="item in type"
                ng-click="addFilter('type', item)"
                ng-bind="item"
                is-check>
            </li>
        </ul>
    </div>

    <button ng-click="openPopup('addEvent')" class="button btn-event btn--blue btn--big">Створити</button>

</div>


<div class="container">

    <ul class="events" infinite-scroll>

        <li class="events__item"
            ng-repeat="event in events">
            <img ng-src="images/{{item.cover}}" alt="" class="events__item__img"/>

            <article class="events__item__container">
                <div class="events__item__info">
                    <address ng-bind="item.place + ','"></address>
                    <time datetime="12.06.93">12 червня</time>
                </div>
                <h4 class="events__item__title" ng-bind="item.title"></h4>
                <p class="events__item__text" ng-bind="item.description"></p>
                <div class="events__item__users">
                    <p>30 учасників</p>
                    <ul class="users">
                        <li class="users__list" style="background: url('images/img1.png')"></li>
                        <li class="users__list" style="background: url('images/img1.png')"></li>
                        <li class="users__list" style="background: url('images/img1.png')"></li>
                        <li class="users__list" style="background: url('images/img1.png')"></li>
                        <li class="users__list" style="background: url('images/img1.png')"></li>
                    </ul>
                </div>
                <a ng-href="#/event/{{event.idEvent}}" class="button btn-event btn--blue btn--big">Допомогти</a>
            </article>
        </li>
    </ul>

</div>
