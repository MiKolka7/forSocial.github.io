<h2>Створення компанії</h2>

<div class="modal-company__wrap">
    <form class="modal-company__form">
        <span>Назва</span>
        <textarea class="company-name" cols="130" rows="3"></textarea>
        <span>Тип</span>
        <label><input type="radio" name="type"/>організація</label>
        <label><input type="radio" name="type"/>компанія</label>
        <span>Сфера діяльності</span>

        <div class="activity-input-group">
            <label><input type="radio"/>благодійність</label>
            <label><input type="radio"/>екологія</label>
            <label><input type="radio"/>спорт</label>
            <label><input type="radio"/>мистецтво/культура</label>
            <label><input type="radio"/>охорона здоров`я</label>
            <label><input type="radio"/>захист прав</label>
            <label><input type="radio"/>бізнес</label>
            <label><input type="radio"/>освіта і наука</label>
            <label><input type="radio"/>інше</label>
        </div>
        <span>Опис</span>
        <textarea class="company-description" cols="130" rows="12"></textarea>
        <span>Сайт</span>
        <textarea class="company-site" cols="130" rows="3"></textarea>
        <label><input type="checkbox"/>Я згоден з умовами використання ресурсу та даю згоду на обробку даних</label>
        <button type="submit" class="btn btn-event btn--blue btn--big">Створити</button>
    </form>
</div>
