<div class="form_wrap">
    <h4>ВХІД</h4>

    <form class="modal-form" name="login">
        <lable>
            <span>Email:</span>
            <input type="email" ng-model="user.email" required>
        </lable>
        <label>
            <span>Пароль:</span>
            <input type="password" ng-model="user.pass" required>
        </label>

        <a href="#">Нагадати пароль?</a>

        <button type="submit" ng-click="auth()">Увійти</button>
    </form>
</div>
