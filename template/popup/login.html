<div class="form_wrap">
    <h4 ng-bind="::lang.header.enter"></h4>

    <form class="modal-form" name="login">

        <lable>
            <span ng-bind="::lang.registration.form.email + ':'"></span>
            <input type="email" ng-model="user.email" required/>
        </lable>
        
        <label>
            <span ng-bind="::lang.registration.form.pass + ':'"></span>
            <input type="password" ng-model="user.pass" required/>
        </label>

        <a href="" ng-bind="::lang.registration.form.remindPass + '?'"></a>

        <button type="submit"
                ng-click="auth()"
                ng-bind="::lang.header.login"></button>
    </form>
</div>
